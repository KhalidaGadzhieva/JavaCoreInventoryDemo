<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show all invoices</title>
    <link rel="stylesheet" th:href="@{/invoiceStyles/showAllInvoices.css}">
    <link rel="stylesheet" th:href="@{/invoiceStyles/modalForDelete.css}">


</head>
<body>
<div class="container">
    <button class="btn back-home-btn" onclick="window.location.href='/user/home'">← BACK TO HOME</button>
    <h1>ALL INVOICES</h1>
    <a href="/invoice/new" class="btn add-firm-btn">CREATE NEW INVOICE</a>
    <div class="table-wrapper">
        <div class="table-wrapper table-6cols">
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Date</th>
                    <th>Firm</th>
                    <th>Sum</th>
                    <th>Note</th>
                    <th>Other</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="invoice : ${invoices}">

                    <td> <a th:href="@{/invoice/get/{id}(id=${invoice.id})}" th:text="${invoice.id}" class="btn"></a></td>

                    <td th:text="${invoice.date}"></td>
                    <td th:text="${invoice.firmName}"></td>
                    <td th:text="${invoice.sum}"></td>
                    <td th:text="${invoice.note}"></td>
                    <td>
                        <a th:href="@{/invoice/edit/{id}(id=${invoice.id})}" class="btn">Edit</a>
                        <button class="btn btn-danger" th:attr="onclick=|openModal(${invoice.id})|">Delete</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div id="deleteModal" class="modal">
    <div class="modal-content">
        <p>Are you sure you want to delete this invoice?</p>
        <form id="deleteForm" method="post">
            <input type="hidden" name="_method" value="delete"/>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <button type="submit" class="confirm-btn">Yes</button>
            <button type="button" class="cancel-btn" onclick="closeModal()">No</button>
        </form>
    </div>
</div>
<script>
    // Показывает модальное окно и вставляет ID в action формы
    function openModal(invoiceId) {
        const modal = document.getElementById('deleteModal');
        const form = document.getElementById('deleteForm');
        form.setAttribute('action', '/invoice/delete/' + invoiceId);
        modal.style.display = 'flex';
    }

    // Закрывает модалку
    function closeModal() {
        document.getElementById('deleteModal').style.display = 'none';
    }

    // Закрывает по клику вне окна
    window.onclick = function(event) {
        const modal = document.getElementById('deleteModal');
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    }
</script>
</body>
</html>
