<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>New invoice</title>
    <link rel="stylesheet" th:href="@{/invoiceStyles/postAndEditInvoiceStyle.css}">
</head>
<body>
<button class="home-button" onclick="window.location.href='/invoice'">← BACK</button>

<header>
    <h1>Create new invoice</h1>
</header>

<form th:action="@{/invoice/{id}(id=${invoiceId})}" method="post" th:object="${editInvoice}" id="invoiceForm"
      novalidate>
    <input type="hidden" name="_method" value="patch"/>

    <input type="hidden" th:field="*{id}"/>
    <div class="top-row">
        <div class="left-column">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" th:field="*{date}" max=""/>
            <div class="error" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></div>

            <label for="firm">Firm:</label>
            <select id="firm" th:field="*{firmId}">
                <option th:each="firm : ${firms}" th:value="${firm.id}" th:text="${firm.name}">Firm</option>
            </select>
            <div class="error" th:if="${#fields.hasErrors('firmId')}" th:errors="*{firmId}"></div>
        </div>

        <div class="right-column">
            <label for="note">Note:</label>
            <textarea id="note" th:field="*{note}" rows="5"></textarea>
            <div class="error" th:if="${#fields.hasErrors('note')}" th:errors="*{note}"></div>
        </div>
    </div>

    <div class="table-controls">
        <button type="button" class="btn-add" id="addItemBtn">+ROW</button>
    </div>

    <div class="table-wrapper">
        <datalist id="productList">
            <option th:each="product : ${products}" th:value="${product.name}">Product</option>
        </datalist>

        <table id="itemsTable">
            <thead>
            <tr>
                <th>Product</th>
                <th>Unit</th>
                <th>Quantity</th>
                <th>Purchase price</th>
                <th>Total</th>
                <th>Selling price</th>
                <th>DELETE</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item, iterStat : *{items}" th:data-index="${iterStat.index}">
                <td>
                    <div class="input-wrapper"
                         th:classappend="${#fields.hasErrors('items[__${iterStat.index}__].productName')} ? 'error-visible'">
                        <input type="text" class="product-name" list="productList" placeholder="Start typing..."
                               th:field="*{items[__${iterStat.index}__].productName}"/>
                        <input type="hidden" th:field="*{items[__${iterStat.index}__].productBarcode}"
                               class="product-barcode"/>
                        <div class="error" th:if="${#fields.hasErrors('items[__${iterStat.index}__].productName')}"
                             th:errors="*{items[__${iterStat.index}__].productName}"></div>
                    </div>
                </td>
                <td>
                    <input type="text" class="product-unit" th:field="*{items[__${iterStat.index}__].unit}" readonly/>
                </td>
                <td>
                    <div class="input-wrapper"
                         th:classappend="${#fields.hasErrors('items[__${iterStat.index}__].quantity')} ? 'error-visible'">
                        <input type="number" th:field="*{items[__${iterStat.index}__].quantity}" min="1"/>
                        <div class="error" th:if="${#fields.hasErrors('items[__${iterStat.index}__].quantity')}"
                             th:errors="*{items[__${iterStat.index}__].quantity}"></div>
                    </div>
                </td>
                <td>
                    <div class="input-wrapper"
                         th:classappend="${#fields.hasErrors('items[__${iterStat.index}__].purchasePrice')} ? 'error-visible'">
                        <input type="number" step="0.01" min="0"
                               th:field="*{items[__${iterStat.index}__].purchasePrice}"/>
                        <div class="error" th:if="${#fields.hasErrors('items[__${iterStat.index}__].purchasePrice')}"
                             th:errors="*{items[__${iterStat.index}__].purchasePrice}"></div>
                    </div>
                </td>
                <td class="total-cell">0.00</td>
                <td>
                    <div class="input-wrapper"
                         th:classappend="${#fields.hasErrors('items[__${iterStat.index}__].sellingPrice')} ? 'error-visible'">
                        <input type="number" step="0.01" min="0"
                               th:field="*{items[__${iterStat.index}__].sellingPrice}"/>
                        <div class="error" th:if="${#fields.hasErrors('items[__${iterStat.index}__].sellingPrice')}"
                             th:errors="*{items[__${iterStat.index}__].sellingPrice}"></div>
                    </div>
                </td>
                <td>
                    <button type="button" class="btn-remove">✖</button>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="error" th:if="${#fields.hasErrors('items')}" th:errors="*{items}"></div>

    </div>

    <div class="form-actions">
        <div class="sum-container">
            <label>Total sum: </label>
            <span id="invoice-total-sum">0.00</span> ₼
        </div>
        <button type="submit" class="submit-btn">CREATE</button>
    </div>

</form>

<script th:inline="javascript">
    /*<![CDATA[*/
    var products = /*[[${products}]]*/ [];
    var nameToBarcodeMap = {};
    var barcodeToUnitMap = {};
    products.forEach(p => {
        nameToBarcodeMap[p.name] = p.barcode;
        barcodeToUnitMap[p.barcode] = p.unit;
    });
    /*]]>*/
</script>

<script>
    (() => {


        const itemsTableBody = document.querySelector('#itemsTable tbody');
        const addItemBtn = document.getElementById('addItemBtn');
        // Делегирование клика на кнопку удаления для ВСЕХ строк (и серверных, и динамически добавленных)
        itemsTableBody.addEventListener('click', function (e) {
            if (e.target && e.target.classList.contains('btn-remove')) {
                const row = e.target.closest('tr');
                if (row) {
                    row.remove();
                    updateIndexes();
                }
            }
        });
        function createRow(index) {
            const tr = document.createElement('tr');
            tr.setAttribute('data-index', index);

            tr.innerHTML = `
                <td>
                    <input type="text" class="product-name" list="productList" placeholder="Start typing..." />
                    <input type="hidden" name="items[${index}].productBarcode" class="product-barcode" />
                </td>
                <td><input type="text" class="product-unit" name="items[${index}].unit" readonly /></td>
                <td><input type="number" name="items[${index}].quantity" min="1" /></td>
                <td><input type="number" step="0.01" min="0" name="items[${index}].purchasePrice" /></td>
                <td class="total-cell">0.00</td>
                <td><input type="number" step="0.01" min="0" name="items[${index}].sellingPrice" /></td>
                <td><button type="button" class="btn-remove">✖</button></td>
            `;

            const nameInput = tr.querySelector('.product-name');
            const barcodeInput = tr.querySelector('.product-barcode');
            const unitInput = tr.querySelector('.product-unit');

            nameInput.addEventListener('input', () => {
                const name = nameInput.value;
                const barcode = nameToBarcodeMap[name];
                barcodeInput.value = barcode || '';
                unitInput.value = barcodeToUnitMap[barcode] || '';
            });

            tr.querySelector('.btn-remove').addEventListener('click', () => {
                tr.remove();
                updateIndexes();
            });

            tr.querySelectorAll('input').forEach(input => {
                input.addEventListener('input', () => {
                    recalculateTotalSum();
                });
            });

            return tr;
        }

        function updateIndexes() {
            const rows = itemsTableBody.querySelectorAll('tr');
            rows.forEach((row, i) => {
                row.setAttribute('data-index', i);
                row.querySelector('.product-name').setAttribute('name', `items[${i}].productName`);
                row.querySelector('.product-barcode').setAttribute('name', `items[${i}].productBarcode`);
                row.querySelector('.product-unit').setAttribute('name', `items[${i}].unit`);
                const fields = ['quantity', 'purchasePrice', 'sellingPrice'];
                row.querySelectorAll('input[type="number"]').forEach((input, j) => {
                    input.setAttribute('name', `items[${i}].${fields[j]}`);
                });
            });
            recalculateTotalSum();
        }

        addItemBtn.addEventListener('click', () => {
            const currentRows = itemsTableBody.querySelectorAll('tr').length;
            const newRow = createRow(currentRows);
            itemsTableBody.appendChild(newRow);
            recalculateTotalSum();
        });

        function recalculateTotalSum() {
            const rows = document.querySelectorAll('#itemsTable tbody tr');
            let total = 0;
            rows.forEach(row => {
                const quantity = parseFloat(row.querySelector(`input[name$=".quantity"]`)?.value || 0);
                const price = parseFloat(row.querySelector(`input[name$=".purchasePrice"]`)?.value || 0);
                const rowTotal = quantity * price;
                total += rowTotal;
                const totalCell = row.querySelector('.total-cell');
                if (totalCell) totalCell.textContent = rowTotal.toFixed(2);
            });
            document.getElementById('invoice-total-sum').textContent = total.toFixed(2);
        }

        document.addEventListener("DOMContentLoaded", () => {
            const dateInput = document.getElementById("date");
            const today = new Date().toISOString().split("T")[0];
            dateInput.setAttribute("max", today);
            if (!dateInput.value) dateInput.value = today;

            if (itemsTableBody.children.length === 0) {
                for (let i = 0; i < 7; i++) {
                    const newRow = createRow(i);
                    itemsTableBody.appendChild(newRow);
                }
            }
            updateIndexes();
        });


        document.getElementById('invoiceForm').addEventListener('submit', function (e) {
            const rows = document.querySelectorAll('#itemsTable tbody tr');
            rows.forEach(row => {
                const productName = row.querySelector('input.product-name').value.trim();
                const quantity = row.querySelector('input[name$=".quantity"]').value.trim();
                const purchasePrice = row.querySelector('input[name$=".purchasePrice"]').value.trim();
                const sellingPrice = row.querySelector('input[name$=".sellingPrice"]').value.trim();

                if (!productName && !quantity && !purchasePrice && !sellingPrice) {
                    row.remove();
                }
            });
            // Обновить индексы после удаления
            updateIndexes();
        });

    })();
</script>

</body>
</html>
