<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show all products</title>
    <link rel="stylesheet" th:href="@{/firmStyles/stylesFirmTable.css}">
    <link rel="stylesheet" th:href="@{/firmStyles/modalForDelete.css}">

</head>
<body>
<h2>ALL PRODUCTS</h2>
<a href="/product/new" class="btn add-firm-btn">Add New Product</a>

<div class="table-wrapper">
    <div class="table-wrapper table-10cols">

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>BARCODE</th>
            <th>FIRM_NAME</th>
            <th>CATEGORY</th>
            <th>PURCHASE_PRICE</th>
            <th>SELLING_PRICE</th>
            <th>STOCK</th>
            <th>UNIT</th>
            <th>OTHER</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${productList}">
            <td> <a th:href="@{/product/get/{id}(id=${product.id})}" th:text="${product.id}" class="btn"></a></td>

            <td th:text="${product.name}"></td>
            <td th:text="${product.barcode}"></td>
            <td th:text="${product.firmName}"></td>
            <td th:text="${product.category}"></td>
            <td th:text="${product.purchasePrice}"></td>
            <td th:text="${product.sellingPrice}"></td>
            <td th:text="${product.stock}"></td>
            <td th:text="${product.unit}"></td>
            <td>
                <a th:href="@{/product/edit/{id}(id=${product.id})}" class="btn">Edit</a>
                <button class="btn btn-danger" th:attr="onclick=|openModal(${product.id})|">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
    </div>
</div>
<a href="/user/home" class="btn back-home-btn">Back to home</a>
<div id="deleteModal" class="modal">
    <div class="modal-content">
        <p>Are you sure you want to delete this Product?</p>
        <form id="deleteForm" method="post">
            <input type="hidden" name="_method" value="delete"/>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <button type="submit" class="confirm-btn">Yes</button>
            <button type="button" class="cancel-btn" onclick="closeModal()">No</button>
        </form>
    </div>
</div>
<script>
    // Показывает модальное окно и вставляет ID в action формы
    function openModal(productId) {
        const modal = document.getElementById('deleteModal');
        const form = document.getElementById('deleteForm');
        form.setAttribute('action', '/product/delete/' + productId);
        modal.style.display = 'block';
    }

    // Закрывает модалку
    function closeModal() {
        document.getElementById('deleteModal').style.display = 'none';
    }

    // Закрывает по клику вне окна
    window.onclick = function(event) {
        const modal = document.getElementById('deleteModal');
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    }
</script>
</body>
</html>
