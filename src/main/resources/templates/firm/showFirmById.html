<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Firm Details</title>
    <link rel="stylesheet" th:href="@{/firmStyles/modelDetails.css}">
</head>
<body>
<div class="container">
    <h2>Firm Details</h2>
    <div class="details">
        <p><strong>ID:</strong> <span th:text="${firm.id}">XXXXXXX</span></p>
        <p><strong>NAME:</strong> <span th:text="${firm.name}">XXXXXXX</span></p>
        <p><strong>INN:</strong> <span th:text="${firm.inn}">XXXXXXX</span></p>
        <p><strong>MOBILE_NUMBER:</strong> <span th:text="${firm.mobileNumber}">XXXXXXX</span></p>
        <p><strong>EMAIL:</strong> <span th:text="${firm.email}">XXXXXXX</span></p>
        <p><strong>ADDRESS_COUNTRY:</strong> <span th:text="${firm.address.country}">XXXXXXX</span></p>
        <p><strong>ADDRESS_CITY:</strong> <span th:text="${firm.address.city}">XXXXXXX</span></p>
        <p><strong>ADDRESS_STREET:</strong> <span th:text="${firm.address.street}">XXXXXXX</span></p>
        <p><strong>ADDRESS_HOUSE_NUMBER:</strong> <span th:text="${firm.address.houseNumber}">XXXXXXX</span></p>
        <p><strong>outstandingDebt:</strong> <span th:text="${firm.outstandingDebt}">XXXXXXX</span></p>

    </div>
    <div class="centered-links">
        <a href="/firm" class="btn">‚Üê Back to Firm List</a>
    </div>
</div>
</body>
</html>
